<!doctype html>
<html lang="en" >
    <head >
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <title >Navibar Demo</title >

        <script src="navibar.js" ></script >

        <style >

            body {
                margin: 0;
                padding: 0;
            }

            navigation-bar {
                width: 100vw;
                position: fixed;
                bottom: 0;
            }

            navigation-bar a img {
                opacity: 0.3;
                width: 50px;
            }

        </style >

    </head >
    <body >
        <p >
            <navigation-bar >
                <a href="/home" ><img src="imgs/home.png" ></a >
                <a href="/cofee" ><img src="imgs/coffee.png" ></a >
                <a href="/settings" ><img src="imgs/settings.png" ></a >
                <a href="/map" ><img src="imgs/map.png" ></a >
            </navigation-bar >
        </p >


    </body >
</html >
